<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img class="mx-auto mx-lg-5 my-n5"
            src="https://www.apple.com/ac/globalnav/6/zh_TW/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_apple_image__cxwwnrj0urau_large.svg"
            width="22px" alt="" loading="lazy">

        <img class="" width="50px" src="#" alt="">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav">
                <li class="nav-item">
                    <a class="nav-link mx-1 mt-2 mb-1 px-lg-5 mx-lg-5 my-lg-0" id="IPhone" data-toggle="tab"
                        href="#IPhone-tab">iPhone</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1 my-1 px-lg-5 mx-lg-5 my-lg-0" id="IPad" data-toggle="tab"
                        href="#IPad-tab">iPad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1 my-1 px-lg-5 mx-lg-5 my-lg-0" id="MBP" data-toggle="tab"
                        href="#MBP-tab">MacBook Pro</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-2 mx-lg-5 h1 mb-0" id="navTitle"></span>
    </nav>


    <div class="tab-content">
        <div class="container tab-pane fade" id="IPhone-tab"></div>
        <div class="container tab-pane fade" id="IPad-tab"></div>
        <div class="container tab-pane fade" id="MBP-tab"></div>
    </div>



    <script src="main.js" type="module"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
